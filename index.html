<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Archetype Test</title>
    <link rel="stylesheet" href="style.css"> </head>
<body>
    <div id="quiz-container">
        <div id="progress-bar">
            <div id="progress-fill"></div>
        </div>
        <div id="question-box">
            <h2 id="question-text">Loading your journey...</h2>
            <div id="answer-buttons">
                <button onclick="handleAnswer(1)">Strongly Disagree</button>
                <button onclick="handleAnswer(2)">Disagree</button>
                <button onclick="handleAnswer(3)">Neutral</button>
                <button onclick="handleAnswer(4)">Agree</button>
                <button onclick="handleAnswer(5)">Strongly Agree</button>
            </div>
        </div>
    <div id="results-box" style="display:none;">
        <div id="result-card" class="card-gradient">
            <p class="card-label">HUMAN DESIGN PROFILE</p>
            <h1 id="archetype-result"></h1>
            <div id="channel-result"></div> 
        </div>
        <div class="button-group">
            <button id="share-btn" onclick="shareResults()">Share My Result</button>
            <button id="restart-btn" onclick="restartTest()">Retake Test</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
